<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/scss/style.scss">
    <script type="module" src="assets/js/components.js"></script>
    <script type="module" src="assets/js/main.js" defer></script>
</head>
<body>

    <div class="g-treeSet" data-target="treeSet">
        <div class="block menu">
            <div class="g-menu" data-target="treeMenu"></div>
        </div>
        <div class="block tree" data-target="treePanel">
            <div class="g-treeToolbar" data-target="treeToolbar"></div>
            <div class="g-treeDisplay" data-target="treeDisplay"></div>
        </div>
    </div>

    <!-- コンテナー -->
    <div class="g-container">
         <div class="wrapper">
            <div class="inner">
                <div class="block style is-hidden">
                    <!-- スタイル -->
                     <div class="g-styleSet" data-target="styleSet">
                        <div class="wrapper">
                            <div class="inner">
                                <div id="style-edit-panel" class="g-styleDisplay">
                                    <div class="wrapper">
                                        <div class="inner">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="block contents">
                    <div class="g-preview" data-target="container"></div>
                </div>
            </div>
         </div>
    </div>
    


</body>
</html>
