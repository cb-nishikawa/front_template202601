<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/scss/style.scss">
    <script type="module" src="assets/js/components.js"></script>
    <script type="module" src="assets/js/function.js" defer></script>
</head>
<body>

    

    <!-- コンテナー -->
    <div class="g-container" data-target="container">
         <div class="wrapper">
            <div class="inner">
                <div class="block tree">
                    <!-- ツリーセット -->
                    <div class="g-treeSet" data-target="treeSet">
                        <div class="wrapper">
                            <div class="inner">
                                <div class="btns">
                                    <m-module class="close" data-module="m-btn01" type="button" onclick="closeTreeWindow()">最小化</m-module>
                                </div>
                                <div class="g-treeDisplay" data-target="treeDisplay">
                                    <div class="wrapper">
                                        <div class="inner">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="block style is-hidden">
                    <!-- スタイル -->
                     <div class="g-styleSet" data-target="styleSet">
                        <div class="wrapper">
                            <div class="inner">
                                <m-module class="close" data-module="m-btn01" type="button" onclick="closeStyleWindow()">閉じる</m-module>
                                <div id="style-edit-panel" class="g-styleDisplay">
                                    <div class="wrapper">
                                        <div class="inner">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="block contents">
                </div>
            </div>
         </div>
    </div>
    
    

    


</body>
</html>
